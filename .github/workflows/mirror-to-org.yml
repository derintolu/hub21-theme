name: Mirror to Organization

on:
  push:
    branches: [main]

jobs:
  mirror:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Mirror to fullrealtyservices
        run: |
          git remote add org https://x-access-token:${{ secrets.ORG_PAT }}@github.com/fullrealtyservices/${{ github.event.repository.name }}.git
          git push org main --force
